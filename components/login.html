<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herospace</title>
    <link rel="stylesheet" href="Loginstyle.css">'
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
    
<body>
    <div class="container">
        <div class="slideshow-container">
            <div class="mySlides">
            <img src="https://cloudfront-us-east-2.images.arcpublishing.com/reuters/UHEUMBOZ3JNKPDFPX3IEPHOPCI.jpg">
            </div>
            <div class="mySlides"> 
            <img src="https://www.undp.org/sites/g/files/zskgke326/files/migration/bb/undp-bb-kalinago-forestday-DSC_8672.jpg">
            </div>
            <div class="mySlides">
            <img src="https://www.cityofcarrollton.com/home/showpublishedimage/25204/637812153581200000">
            </div>
            
            <div style="background: transparent;">
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
            </div>
        </div>
    </div>

    <div class="split"></div>
    <div class="wrapper">
            <span class="close-icon">
                close
                </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                
                <div class="input-box">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="TC">
                    <label><input type="checkbox">
                    I agree to the</label>
                    <a href="#">Term and Conditions</a>
                </div>

                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>New User ?
                        <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="person-icon">
                        person
                        </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="material-symbols-outlined">
                        mail
                        </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" id='password' required>
                    <label>Password</label>
                </div>

                <div class="input-box">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" id='cpassword' required>
                    <label>Confirm Password</label>
                </div>

                <div class="message">
                    <p id="message"></p>
                </div>

                <div class="T&C">
                    <label><input type="checkbox">
                    I agree to the</label>
                    <a href="#">Term and Conditions</a>
                </div>

                <button type="submit" onclick="CheckPassword()" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account ?
                        <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>
        


    <script src="script.js"></script>
</body>
</html>
