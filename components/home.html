<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="homestyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <div id="container">
      <nav>
        <div id="logo-container">
          <img src="../assets/img/Logo.png" alt="" id="logo" />
        </div>
        <ul>
          <li><a href="#" onclick="window.location='home.html'">Home</a></li>
          <li
            class="dropdown"
            onmouseover="hover(this);"
            onmouseout="out(this);"
          >
            <a href="#">Projects &nbsp;<i class="fa fa-caret-down"></i></a>
            <div class="dd">
              <div id="up_arrow"></div>
              <ul>
                <li><a href="#" >Featured</a></li>
                <li><a href="#">Recent Posts</a></li>
              </ul>
            </div>
          </li>
          <li><a href="#" onclick="window.location='about-us.html'">About Us</a></li>
          <li><a href="#">Share the Love!</a></li>
        </ul>

        <div id="profile-logo-container">
          <div
            id="myDropdown"
            class="dropdown"
            onclick="toggleDropdown('myDropdown')"
          >
            <span class="material-symbols-outlined md-36" id="profile-logo">
              person
            </span>
            <div class="dropdown-content">
              <li onclick="window.location = 'settings.html'">Settings</li>
              <li>Logout</li>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <script>
      function toggleDropdown(dropdownId) {
        var dropdown = document.getElementById(dropdownId);
        dropdown.classList.toggle("active");
      }
    </script>
  </head>

  <body>
    <div style="position: relative;">
      <img id="home-cover" src="https://cloudfront-us-east-2.images.arcpublishing.com/reuters/UHEUMBOZ3JNKPDFPX3IEPHOPCI.jpg">
      <button id="host-event">
        Host an Event
      </button>
    </div>
    <form onsubmit="event.preventDefault();" role="search" id="searchbar">
      <input id="search" type="search" placeholder="Enter Criteria" autofocus required />
      <button type="submit">Search</button>    
    </form>
    <div>
      <div id="events-column">
        <div id="column-right">
          <h1>Latest Events</h1>
          <div class="events">Event</div>
          <div class="events">Event</div>
          <div class="events">Event</div>
          <br>
        </div>
        <div id="column-left">
          <h1>Events from your area</h1>
          <div class="events">Event</div>
          <div class="events">Event</div>
          <div class="events">Event</div>
          <br>
        </div>
      </div>
    </div>
  </body>
</html>
